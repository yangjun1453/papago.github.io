<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>papago</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="导航栏">
      <div class="导航栏papagp">
        <img src="./97ec80a681e94540414daf2fb855ba3b.svg" />
      </div>
      <div>
        <a href="#">Web Translator</a>
      </div>
      <div>
        <a href="#">Document Translator</a>
      </div>
      <div class="右侧导航栏">
        <div class="图标1"><img src="/分享_share.svg" /></div>
        <div class="图标2"><img src="/星星_star.svg" /></div>
        <div class="图标3"><img src="./配置_config.svg" /></div>
      </div>
    </div>
    <!--内容区域 -->
    <div class="内容区盒子">
      <div class="box1">
        <div class="box1-上方">
          <div class="box1-上方左侧">
            <span> Detect Language </span>
            <img src="./向下收起_expand-down-one.svg" />
          </div>
          <div class="box1上方右侧">
            <img src="./切换_switch.svg" />
          </div>
        </div>
        <!-- 输入框 -->
        <div class="搜索框">
          <form class="parent">
            <input
              type="text"
              class="search"
              placeholder="Type the text to translate."
            />
          </form>
        </div>
        <div class="输入框下方区域">
          <div class="输入框下方左侧">
            <div class="播放">
              <img src="/声音-大_volume-notice (1).svg" />
            </div>
            <div class="copy">
              <img src="/复制_copy-one (1).svg" />
            </div>
          </div>

          <div class="按钮">
            <button
              style="
                background-color: aquamarine;
                border: none;
                width: 110pxl;
                height: 40px;
              "
            >
              Translate
            </button>
          </div>
        </div>
      </div>
      <div class="box2">
        <div class="box2上方">
          <span>Korean</span>
          <img src="/向下收起_expand-down-one.svg" />
        </div>

        <div class="box2下方左侧">
          <img src="/声音-大_volume-notice (1).svg" /><img
            src="/复制_copy-one (1).svg"
          />
          <img src="/星星_star.svg" /><img src="/分享_share.svg" />
        </div>

        <div></div>
      </div>
    </div>
    <!-- 内容下面 -->
  </body>
</html>
